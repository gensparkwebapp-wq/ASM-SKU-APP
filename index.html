<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sangeet Kalakar Union</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#2bee79",
              "background-light": "#f6f8f7",
              "background-dark": "#102217",
              "surface-glass": "rgba(255, 255, 255, 0.05)",
              "surface-glass-hover": "rgba(255, 255, 255, 0.1)",
            },
            fontFamily: {
              display: ["Spline Sans", "sans-serif"],
              body: ["Noto Sans", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "1rem",
              lg: "1.5rem",
              xl: "2rem",
              "2xl": "3rem",
              full: "9999px",
            },
            backgroundImage: {
              "neon-glow":
                "radial-gradient(circle at center, rgba(43, 238, 121, 0.15) 0%, rgba(16, 34, 23, 0) 70%)",
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #102217;
        color: white;
        font-family: 'Noto Sans', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Spline Sans', sans-serif;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .glass {
        background: rgba(17, 34, 24, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }
      .glass-card {
        background: linear-gradient(
          145deg,
          rgba(255, 255, 255, 0.05) 0%,
          rgba(255, 255, 255, 0.01) 100%
        );
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.3s ease;
      }
      .glass-card:hover {
        background: linear-gradient(
          145deg,
          rgba(255, 255, 255, 0.1) 0%,
          rgba(255, 255, 255, 0.02) 100%
        );
        border-color: rgba(43, 238, 121, 0.3);
        transform: translateY(-4px);
        box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
      }
      @keyframes loading-spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .ad-loader {
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top-color: #2bee79;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: loading-spin 1s linear infinite;
      }
      .ad-active-border {
        border: 1px solid #2bee79;
        box-shadow: 0 0 15px rgba(43, 238, 121, 0.2);
      }
      .filled {
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
